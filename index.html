<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Flipbook</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
        /* Add your styles here */
        .swiper-container {
            width: 600px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- Your images -->
        <div class="swiper-slide"><img src="page1.png" alt="Page 1"></div>
        <div class="swiper-slide"><img src="page2.png" alt="Page 2"></div>
        <div class="swiper-slide"><img src="page3.png" alt="Page 3"></div>
        <div class="swiper-slide"><img src="page4.png" alt="Page 4"></div>
        <div class="swiper-slide"><img src="page5.png" alt="Page 4"></div>
        <!-- Add more slides as needed -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<!-- Include Swiper's JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    loop: false,

    // If you want to enable navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // And if you want pagination
    pagination: {
      el: '.swiper-pagination',
    },
  });
</script>

</body>
</html>
